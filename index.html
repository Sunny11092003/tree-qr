  position: fixed;

      right: 0;
      bottom: 0;
    }

    .value-toggle-row {

      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #4f46e5;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }

  .tree-name-input {

  .wider-input {
  grid-column: span 2; /* makes it span both columns */
